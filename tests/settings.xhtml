<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <title> gaia-l10n test page </title>
    <script type="application/javascript" src="http://gaiamobile.org/webapi.js"></script>
    <link rel="resource" type="application/l10n" href="_/settings/locale/settings.properties" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>

    <div id="settings">
      <h2> settings.properties </h2>
      <p data-l10n-id="settings" />
      <p data-l10n-id="doNotTrack" />
      <p data-l10n-id="languages" />
      <p data-l10n-id="ok" />
      <p data-l10n-id="cancel" />
    </div>

    <div>
      <h2> wifi </h2>
      <p data-l10n-id="wifi" />
      <p data-l10n-id="wifiNetworks" />
      <p data-l10n-id="disabled" />
      <p data-l10n-id="offline" />
      <p data-l10n-id="scanning" />
      <p data-l10n-id="connecting" data-l10n-args='{ "ssid": "Mozilla Guest" }' />
      <p data-l10n-id="connected"  data-l10n-args='{ "ssid": "Mozilla Guest" }' />
      <p data-l10n-id="associating" />
      <p data-l10n-id="securedBy"  data-l10n-args='{ "capabilities": "wpa" }' />
      <p data-l10n-id="security" />
      <p data-l10n-id="securityNone" />
      <p data-l10n-id="securityOpen" />
      <p data-l10n-id="signalStrength" />
      <p data-l10n-id="signalLevel0" />
      <p data-l10n-id="signalLevel1" />
      <p data-l10n-id="signalLevel2" />
      <p data-l10n-id="signalLevel3" />
      <p data-l10n-id="signalLevel4" />
      <p data-l10n-id="password" />
      <p data-l10n-id="showPassword" />
      <p data-l10n-id="networkNotification" />
      <p data-l10n-id="networkNotification-expl" />
    </div>

    <div>
      <h2> wallpapers </h2>
      <p data-l10n-id="wallpapers" />
      <p data-l10n-id="water" />
      <p data-l10n-id="leaves" />
    </div>

    <div>
      <h2> display </h2>
      <p data-l10n-id="display" />
      <p data-l10n-id="brightness" />
      <p data-l10n-id="lockScreen" />
    </div>

    <div>
      <h2> keyboard </h2>
      <p data-l10n-id="keyboard"/>
      <p data-l10n-id="vibration" />
      <p data-l10n-id="clickSound" />
      <p data-l10n-id="english" />
      <p data-l10n-id="dvorak" />
      <p data-l10n-id="latin" />
      <p data-l10n-id="latin-desc" />
      <p data-l10n-id="cyrillic" />
      <p data-l10n-id="cyrillic-desc" />
      <p data-l10n-id="arabic" />
      <p data-l10n-id="hebrew" />
      <p data-l10n-id="traditionalChinese" />
      <p data-l10n-id="traditionalChinese-desc" />
      <p data-l10n-id="simplifiedChinese" />
      <p data-l10n-id="simplifiedChinese-desc" />
    </div>

    <div>
      <h2> sounds </h2>
      <p data-l10n-id="sounds" />
      <p data-l10n-id="bosscaling" />
      <p data-l10n-id="goodmight" />
    </div>

    <div>
      <h2> phone </h2>
      <p data-l10n-id="phone" />
      <p data-l10n-id="messages" />
      <p data-l10n-id="vibrate" />
      <p data-l10n-id="ring" />
    </div>

    <div>
      <h2> a11y </h2>
      <p data-l10n-id="accessibility" />
      <p data-l10n-id="invertColors" />
    </div>

    <div>
      <h2> about </h2>
      <p data-l10n-id="about" />
      <p data-l10n-id="gitInfo" />
      <p data-l10n-id="debug" />
      <p data-l10n-id="grid" />
    </div>

  </body>
</html>
